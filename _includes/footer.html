<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <!--
     <h2 class="footer-heading">{{ site.title | escape }}</h2>
     -->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
	<a href="https://info.flagcounter.com/EveN">
	  <img src="https://s11.flagcounter.com/mini/EveN/bg_FFFFFF/txt_8A8A8A/border_FFFFFF/flags_0/" alt="Flag Counter" border="0",
	       style="clip:rect(0px,160px,20px,30px);position:absolute;margin-left:-25px;">
	</a>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
